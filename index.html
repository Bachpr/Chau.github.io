<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chúc mừng 20/10 – Gửi Uyên Châu</title>
  <style>
    :root{
      --bg1:#ffeef5;
      --bg2:#ffd6e8;
      --primary:#f48fb1;
      --accent:#f8bbd0;
      --ink:#4a2c3a;
      --card:#ffffffb3;
      --glass:rgba(255,255,255,.65);
      --shadow:0 10px 25px rgba(255,182,193,.3);
    }
    body{margin:0;font-family:'Segoe UI',sans-serif;color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow-x:hidden;}
    header{position:sticky;top:0;background:var(--glass);backdrop-filter:blur(8px);display:flex;justify-content:space-between;align-items:center;padding:12px 20px;box-shadow:var(--shadow)}
    header h1{font-size:clamp(18px,3vw,26px);color:var(--primary)}
    .badge{background:var(--primary);color:white;padding:4px 10px;border-radius:20px}
    .btn{background:var(--primary);border:none;border-radius:12px;padding:10px 16px;color:white;cursor:pointer;font-weight:600;box-shadow:var(--shadow);}
    .btn:hover{filter:brightness(1.1)}
    .card{background:var(--card);padding:18px;border-radius:20px;box-shadow:var(--shadow);margin:16px 0}
    .title{color:var(--primary);font-size:clamp(24px,5vw,40px);font-weight:800;}
    .petal{position:absolute;width:14px;height:8px;background:var(--accent);border-radius:12px 12px 12px 2px;opacity:.7;animation:floatPetal 10s linear infinite}
    @keyframes floatPetal{0%{transform:translateY(-10vh)}100%{transform:translateY(110vh)rotate(360deg)}}
  </style>
</head>
<body>
  <header>
    <h1>💖 Thiệp chúc mừng 20/10 – <span class="badge">Uyên Châu</span></h1>
    <button class="btn" onclick="alert('Chúc Uyên Châu luôn hạnh phúc và tỏa sáng! 💕')">💐 Nhận lời chúc</button>
  </header>
  <main style="max-width:900px;margin:auto;padding:20px;position:relative">
    <div id="petalLayer"></div>
    <section class="card">
      <h2 class="title">Chúc mừng Ngày Phụ nữ Việt Nam 20/10 💓</h2>
      <p>Uyên Châu thân mến,</p>
      <p>Chúc bạn luôn xinh đẹp, tự tin và hạnh phúc. Mong rằng mọi ước mơ đều trở thành hiện thực và nụ cười của bạn sẽ luôn nở rộ như hoa hồng buổi sớm. 🌸</p>
      <p style="text-align:right;font-weight:600">— Người gửi bí mật 💌</p>
    </section>
  </main>
  <script>
    const petalLayer=document.getElementById('petalLayer');
    function addPetal(){const p=document.createElement('div');p.className='petal';p.style.left=Math.random()*100+'%';p.style.background=`hsl(${340+Math.random()*20},80%,90%)`;p.style.animationDuration=8+Math.random()*6+'s';petalLayer.appendChild(p);setTimeout(()=>p.remove(),15000);}setInterval(addPetal,200);
  </script>
</body>
</html>
